<!DOCTYPE html>
<html>
<head>
    <title>Electronics Store Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tables-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .table-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .summary {
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electronics Store Dashboard</h1>
        
        <div class="search-section">
            <h2>Search by Brand</h2>
            <form action="/search_brand" method="post">
                <select name="brand" required>
                    <option value="">Select a brand</option>
                    {% for brand in brands %}
                    <option value="{{ brand.brand_name }}">{{ brand.brand_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="tables-container">
            <div class="table-section">
                <h2>Top Selling Products</h2>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Quantity Sold</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="summary" id="profit-summary"></div>
            </div>

            <div class="table-section">
                <h2>Top Selling Categories</h2>
                <table id="categories-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Products</th>
                            <th>Quantity Sold</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="summary" id="revenue-summary"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Load top products and profit
        fetch('/api/top_products')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#products-table tbody');
                tbody.innerHTML = '';
                data.products.forEach(product => {
                    tbody.innerHTML += `
                        <tr onclick="showProductDetails()">
                            <td>${product.Brand}</td>
                            <td>${product.Model}</td>
                            <td>${product.TotalQuantitySold}</td>
                        </tr>
                    `;
                });
                document.getElementById('profit-summary').textContent = `Profit: ${formatCurrency(data.profit)}`;
            });

        // Load top categories and revenue
        fetch('/api/top_categories')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#categories-table tbody');
                tbody.innerHTML = '';
                data.categories.forEach(category => {
                    tbody.innerHTML += `
                        <tr onclick="showCategoryDetails()">
                            <td>${category.Category}</td>
                            <td>${category.NumberOfProducts}</td>
                            <td>${category.TotalQuantitySold}</td>
                        </tr>
                    `;
                });
                document.getElementById('revenue-summary').textContent = `Revenue: ${formatCurrency(data.revenue)}`;
            });

        // Placeholder functions for modal windows
        function showProductDetails() {
            fetch('/api/product_details')
                .then(response => response.json())
                .then(data => {
                    alert('Product Details:\n' + JSON.stringify(data, null, 2));
                });
        }

        function showCategoryDetails() {
            fetch('/api/category_details')
                .then(response => response.json())
                .then(data => {
                    alert('Category Details:\n' + JSON.stringify(data, null, 2));
                });
        }
    </script>
</body>
</html>
